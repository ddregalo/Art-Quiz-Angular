<!DOCTYPE html>
<html ng-app="artQuiz" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DD ART QUIZ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main app script -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/factList.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ART QUIZ APP</h1>
        <h2>WHAT YOU KNOW ABOUT ART</h2>
      </div>
    </div>
    <div ng-controller="factlistCtrl as list">
      <div class="row">
        <div class="col-sm-6" ng-repeat="fact in list.data">
          <div class="well well-sm">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="{{fact.artwork_img_url}}" class="img-rounded img-responsive">
            </div>
            <div class="col-md-6">
              <h4>{{fact.artist}}</h4>
              <p><strong>Style: </strong>{{fact.artist_description}}</p>
              <p><a ng-href={{fact.wiki_url}}><strong>Artist Wiki</strong></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
